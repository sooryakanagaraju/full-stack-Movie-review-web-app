<img class="imageback" src="http://localhost//{{state.coverphoto}}" style="width: 100%;height: 500px;">
<div class="card mb-3 containercard bg-dark text-white" style="max-width: 80%;">
    <div class="row g-0">
      <div class="col-md-4">
        <img style="width: 350px; height: 450px; " src="http://localhost//{{state.image}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body" style="margin-right: 50px; margin-top: 30px; ">
            <h1>{{state.name}}</h1>
            <p>
                Genre : {{state.genre}}
            </p>
            <p> Directors : {{state.director}}</p>
            <p> Starring : {{state.starring}}</p>
           <p style="text-align: justify;opacity:0.9;">
               Description : {{state.description}}
           </p>
           <h3>
            Released : {{state.Released}}
            <img class="imagewish" src="http://localhost//wishlist.png" (click)="addtofav()">
           </h3>
        </div>
      </div>
    </div>
  </div>

  <h1 style="margin-top: 40px; margin-left: 20px;">You May Also Like</h1>

<app-userhome></app-userhome>

<!-----------------------review part --------------------------------->

<h1 style="margin-top: 30px; margin-left: 20px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; ">Review of the Movie</h1>
<div class="card text-white bg-dark mb-3" style="max-width: 18rem; margin-top: 30px; margin-left: 20px; display: inline-block;"*ngFor="let x of reviews | reviewfilter :state.name">
    <div class="card-header">{{x.name}}</div>
    <div class="card-body">

      <p class="card-text">{{x.message}}</p>
    </div>
  </div>

  <!---------------display review according to the movie ----------->
<div>
    <app-reviews [prod] = "state.name"></app-reviews>
</div>
