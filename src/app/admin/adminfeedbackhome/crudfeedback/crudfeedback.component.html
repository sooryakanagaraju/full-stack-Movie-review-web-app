
<div mat-dialog-title>
    <h1>Feedback Reviews</h1>
</div>
<form [formGroup]="feedForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>name</mat-label>
                <input matInput type="text" placeholder="Ex. Technical" formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="xyz@email.com" formControlName="email">
            </mat-form-field>

            
        </div>

        <div class="row">
            
            <mat-form-field appearance="outline">
                <mat-label>Message</mat-label>
                <input matInput placeholder="comments here. " formControlName="message">
            </mat-form-field>

        </div>

    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
