<mat-toolbar>
  <h1>Feedback Review</h1>
</mat-toolbar>

  <div class="main-body" >

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Iron man" #input>
    </mat-form-field>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- ID Column -->
        <ng-container matColumnDef="revId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding: 20px;"> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.revId}} </td>
        </ng-container>
  
        <!-- Progress Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding: 20px;"> Name </th>
          <td mat-cell *matCellDef="let row" style="padding: 20px;"> {{row.name}}</td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding: 20px;"> Email </th>
          <td mat-cell *matCellDef="let row" style="padding: 20px;"> {{row.email}}</td>
        </ng-container>
  
        <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding: 20px;"> Message </th>
          <td mat-cell *matCellDef="let row" style="padding: 20px;" > {{row.message}}</td>
        </ng-container>

  
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="EditFeedback(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteFeedback(row.revId)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
